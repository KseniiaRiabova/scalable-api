# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=basic_api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=redis_api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=cluster_api:10m rate=100r/m;

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Serve your dashboard
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests with rate limiting
    location /api/basic/ {
        limit_req zone=basic_api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:3002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/redis/ {
        limit_req zone=redis_api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/cluster/ {
        limit_req zone=cluster_api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Custom error page for rate limiting
    error_page 429 /429.html;
    location = /429.html {
        root /var/www/html;
        internal;
    }
}
