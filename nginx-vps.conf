# Rate limiting zones
limit_req_zone $binary_remote_addr zone=basic_api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=redis_api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=cluster_api:10m rate=100r/m;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name kseniiariabova.com www.kseniiariabova.com;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kseniiariabova.com www.kseniiariabova.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/kseniiariabova.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kseniiariabova.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Main site root (for other projects later)
    root /var/www/kseniiariabova.com;
    index index.html;

    # Default location for main site
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Scalable API Dashboard
    location /scalable-api/ {
        alias /var/www/kseniiariabova.com/scalable-api/;
        try_files $uri $uri/ /scalable-api/index.html;
    }

    # Scalable API routes with rate limiting
    location /scalable-api/basic/ {
        limit_req zone=basic_api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:3002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /scalable-api/redis/ {
        limit_req zone=redis_api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /scalable-api/cluster/ {
        limit_req zone=cluster_api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://localhost:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Custom error page for rate limiting
    error_page 429 /scalable-api/429.html;
    location = /scalable-api/429.html {
        alias /var/www/kseniiariabova.com/scalable-api/429.html;
        internal;
    }
}
